<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333333;
        }

        p {
            color: #666666;
            line-height: 1.5;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999999;
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 200px;
        }
    </style>
</head>

<body>
<div class="container">
    <img src="https://img.freepik.com/premium-vector/bird-logo-design_646665-636.jpg" alt="Logo" class="logo">
    <h2>Xác nhận Email</h2>
    <p>Xin chào <strong>{{ username }}</strong>,</p>
    <p>Vui lòng nhấn vào đường dẫn dưới đây để xác nhận địa chỉ email của bạn:</p>
    <p><a href="{{ confirmationUrl }}">Xác nhận Email</a></p>
    <p>Nếu bạn không thực hiện yêu cầu này, vui lòng bỏ qua email này.</p>
    <p class="footer">Trân trọng,<br>Đội ngũ hỗ trợ của chúng tôi</p>
</div>
</body>

</html>
